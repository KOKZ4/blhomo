  <style>
    html{
      height: -webkit-fill-available;   
    }

    body {
      position: relative;
      height: -webkit-fill-available;
      /*background-image: url(./images/close-up-film-texture-details.jpg);
      background-position: center;
      background-size: cover;*/
  
    }

    body {
      background-color: rgb(255, 255, 255);
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: rgb(204, 133, 28);
      margin: 0;
      padding: 0;
    }

    .main{

    width: 100%;
    height: 100%;
    padding-top: 0.5rem;
    background-color: black;
    }
    /*@media (max-width: 600px) {
      .main{
        height: 90%;
      }}*/

    .swiper {
      max-width: 100%;
      border: 1px solid rgb(0, 0, 0);
      margin-top: 0.5rem;
    }

    .swiper-slide {
    max-width: 200px;
    height: 150px;
      text-align: center;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;


    }

    .swiper-image{
      width: 100%;
      height: 100%;
      position: fixed;
    }
    .parallax-bg {
      position: absolute;
      left: 0;
      top: 21px;
      width: 110%;
      height: 70.7%;
      filter: grayscale();
      /*filter: contrast(100%);*/
      -webkit-background-size: cover;
      background-size: cover;
      background-position: center;
      z-index: -1;

    }
    .film{
      height: 100%;
      max-width: 100%;
      background-size: 100% 100%;
      /*background-color: rgba(156, 64, 64, 0.055);*/
      z-index: 1;
    }

    .swiper:nth-child(2)
    .swiper-slide{
      position: relative;
      right: 50px;
    }
    .swiper:nth-child(2){
      rotate: 0.3deg;
    }

    .swiper:nth-child(3)
    .swiper-slide{
      position: relative;
      right: 20px;
    }

    .swiper:nth-child(4)
    .swiper-slide{
      position: relative;
      right: 37px;
    }

    @media (min-width: 600px) {
    .swiper:nth-child(5) {
display: none;
rotate: 0.3deg;
}
}

    /*.swiper-slide img {
